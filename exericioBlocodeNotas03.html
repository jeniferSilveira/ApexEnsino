<script>

//2) Solicite três números, retorne o maior dos três

let primeiroNumero = parseFloat(prompt("Informe o primeiro número:"));
let segundoNumero = parseFloat(prompt("Informe o segundo número:"));
let terceiroNumero = parseFloat(prompt("Informe o terceiro número:"));


let numeroMaior


if (primeiroNumero >= segundoNumero && primeiroNumero >= terceiroNumero) {
    numeroMaior = primeiroNumero
} else if (segundoNumero >= primeiroNumero && segundoNumero >= terceiroNumero) {
    numeroMaior = segundoNumero
} else {
    numeroMaior = terceiroNumero
}


document.write("O maior número é: " + numeroMaior)









</script>
