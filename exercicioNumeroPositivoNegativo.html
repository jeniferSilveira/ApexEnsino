<script>

//5) O usuário informa um número, retorne se é um número positivo ou negativo.

let numero = parseFloat(prompt("Informe um número:"));

if (numero > 0) {
    document.write("O número informado é positivo.");
} else if (numero < 0) {
    document.write("O número informado é negativo.");
} else {
    document.write("O número informado é zero.");
}


</script>
